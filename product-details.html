<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header p {
    font-style: italic;
}

section {
    padding: 40px;
}

.creative-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 300px;
}

.creative-box {
    width: 100px;
    height: 100px;
    background-color: #5e9aaf;
    border-radius: 10px;
    animation: colorChange 3s infinite alternate;
}

@keyframes colorChange {
    from {
        background-color: #5e9aaf;
    }
    to {
        background-color: #a0ced9;
    }
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.about-section p {
    font-size: 18px;
    line-height: 1.6;
}

.contact-section form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 0 auto;
}

label {
    margin-bottom: 8px;
}

input,
textarea {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #5e9aaf;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #1f4e61;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with the creative minds.</p>
    </header>

    <section class="contact-section">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Creative World. All rights reserved.</p>
    </footer>
</body>
</html>
